<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<div class="image">
	<img src="images/logo.png">
	</div>
	<main class="form">

	<form class='demo-form' action="/signup/" method="post">

			<h1> Sign up </h1>

			<fieldset name="info">

				<label for="email">Email</label>
				<input type="email" name='email' id='email' placeholder="foo@bar.com" required />

				<label for="password">Password</label>
				<input type="password" name='password' id='password' placeholder="1234passw0rd" required />

			</fieldset>

			<button type="Signup">Sign up</button>
			<p><a href="/forgot-password/new">Forgot password?</a></p>
		
	</form>

<footer> 
	<p> Already have an account? <a href="/login">Log in</a> </p>
	</footer>
	</main>

</body>
</html>
